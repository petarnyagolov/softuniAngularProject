<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up to buy cars and/or receive messages for promos! <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
							<input #firstName="ngModel" [(ngModel)]="user.firstName" type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" required minlength="5"
							maxlength="8">
							<div [hidden]="firstName.valid || firstName.pristine && firstName.untouched" class="alert alert-danger">
									<div [hidden]="!firstName.hasError('required')">firstName is required</div>
									<div [hidden]="!firstName.hasError('minlength')">firstName's length must be at least 5 symbols</div>
								  </div>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
										<input #lastName="ngModel" [(ngModel)]="user.lastName" type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
										<div [hidden]="firstName.valid || firstName.pristine && firstName.untouched" class="alert alert-danger">
												<div [hidden]="!firstName.hasError('required')">firstName is required</div>
												<div [hidden]="!firstName.hasError('minlength')">firstName's length must be at least 5 symbols</div>
											  </div>
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input #email="ngModel" [(ngModel)]="user.email" type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input #password="ngModel" [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input #confirmPassword="ngModel" [(ngModel)]="user.confirmPassword" type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<input type="submit" value="Register" class="btn btn-info btn-block" (click)="submit()">
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
