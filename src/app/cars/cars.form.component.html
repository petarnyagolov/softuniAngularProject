<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up to buy cars and/or receive messages for promos! <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input [(ngModel)]="car.type" type="text" name="type" id="type" class="form-control input-sm" placeholder="First Name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input [(ngModel)]="user.model" type="text" name="model" id="model" class="form-control input-sm" placeholder="Model">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input [(ngModel)]="user.price" type="price" name="price" id="price" class="form-control input-sm" placeholder="Price">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input [(ngModel)]="user.password" type="image" name="img" id="img" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				
			    			</div>
			    			
			    			<input type="submit" value="Register" class="btn btn-info btn-block" (click)="submit()">
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
